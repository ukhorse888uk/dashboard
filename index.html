<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Horse Racing Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Versioned CSS to force reload -->
  <link rel="stylesheet" href="dashboard.css?v=1.36">

  <!-- PapaParse library -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>

<body>
  <!-- Tabs -->
  <div class="tab-bar">
    <div class="tab" data-tab="races" id="race-tab">
      賽程列表
      <span class="arrow">▼</span>
    </div>
    <div class="tab" data-tab="drops" id="drops-tab">落飛馬</div>
    <div class="tab" data-tab="results" id="results-tab">賽果</div>
  </div>

  <!-- Dropdown Panel for 賽程列表 -->
  <div id="race-dropdown">
    <div class="dropdown-header">
      <span>賽事</span>
      <button id="close-dropdown">▲</button>
    </div>
    <div id="race-courses"></div>
  </div>

  <div class="container">
    <!-- Main Content -->
    <div id="main-content">

      <!-- Racecard Section -->
      <div id="race-details-wrapper">
        <div id="race-subbar-container"></div>
        <div id="race-details"></div>
      </div>

      <!-- Drop Odds Section -->
      <div id="drop-odds" style="display:none;">
        <div id="drop-odds-container"></div>
      </div>


      <!-- Results Section -->
      <div id="result-section" style="display:none;">
        <div id="result-subbar-container"></div>
        <div id="result-details"></div>

        <!-- Result Page Tabs -->
        <div id="resultPageTabs">

          <!-- Top Tabs: LATEST + Courses -->
          <div class="small-tabs-container" id="smallTabsContainer">
            <!-- Example static top tabs (dynamic tabs will be inserted here) -->
            <!-- <div class="small-tab latest-tab active">LATEST</div> -->
            <!-- <div class="small-tab">Course 1</div> -->
          </div>

          <!-- Main Layout: Side Tabs + Content -->
          <div class="result-layout">

            <!-- Side Tabs (Race Times) -->
            <div class="side-tabs" id="sideTabsContainer">
              <!-- Dynamic time tabs inserted here -->
            </div>

            <!-- Right Area: Content -->
            <div class="right-area">

              <!-- Content Area -->
              <div class="tab-display-area">
                <div class="tab-placeholder">
                  Content for selected course & time will appear here.
                </div>
              </div>

            </div> <!-- end right-area -->

          </div> <!-- end result-layout -->

        </div> <!-- end resultPageTabs -->
      </div> <!-- end result-section -->








    </div>
  </div>
  </div>


  <script src="dashboard.js"></script>
</body>

</html>
