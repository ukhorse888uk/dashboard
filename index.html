<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Horse Racing Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Versioned CSS to force reload -->
  <link rel="stylesheet" href="dashboard.css?v=1.35">

  <!-- PapaParse library -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>


<body>
  <!-- Tabs -->
  <div class="tab-bar">
    <div class="tab" data-tab="races" id="race-tab">
      賽程列表
      <span class="arrow">▼</span>
    </div>

    <div class="tab" data-tab="drops">落飛馬</div>
    <div class="tab" data-tab="results">賽果</div>
  </div>


  <!-- Dropdown Panel for 賽程列表 -->
  <div id="race-dropdown">
    <div class="dropdown-header">
      <span>賽事</span>
      <button id="close-dropdown">▲</button>
    </div>
    <div id="race-courses">
      <!-- Course + times will be inserted here -->
    </div>
  </div>

  <div class="container">
    <!-- Main Content -->
    <div id="main-content">
      <!-- Wrapper for race details and sub-bar -->
      <div id="race-details-wrapper">
        <!-- Sub-bar for same-course races -->
        <div id="race-subbar-container"></div>


        <!-- Race details table -->
        <div id="race-details"></div>
      </div>

      <!-- Drop odds section -->
      <div id="drop-odds" style="display:none;">
        <div id="drop-odds-container"></div>
      </div>
    </div>
  </div>
  <div id="result-output"></div>

  <script src="dashboard.js"></script>
</body>


</html>
