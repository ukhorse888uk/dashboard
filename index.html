<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Horse Racing Dashboard</title>

  <!-- ✅ Add this line for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>

<body>
  <!-- Tabs -->
  <div class="tab-bar">
    <div class="tab" data-tab="races">
      賽程列表 <span class="arrow">▼</span>
    </div>
    <div class="tab" data-tab="drops">落飛馬</div>
    <div class="tab" data-tab="results">賽果</div>
  </div>

  <!-- Dropdown Panel for 賽程列表 -->
  <div id="race-dropdown">
    <div class="dropdown-header">
      <span>賽事</span>
      <button id="close-dropdown">▲</button>
    </div>
    <div id="race-courses">
      <!-- Course + times will be inserted here -->
    </div>
  </div>
  <div class="container">
    <!-- Main Content -->
    <div id="main-content">
      <div id="race-details-wrapper">
        <div id="race-details"></div>
      </div>
      <div id="drop-odds" style="display:none;">
        <div id="drop-odds-container"></div>
      </div>
    </div>
  </div>


  <script src="dashboard.js"></script>
</body>

</html>
